name: "test"
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - run: |
          sudo apt-get install -y libreoffice libreoffice-l10n-de
      - run: |
          bash test.sh
